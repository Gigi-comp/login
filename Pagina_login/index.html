<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="login">
        <div class="image">
            <img src="img/Astronaut.jpg" alt="Wallpaper_astronaut" width="560px" height="auto" class="astronaut">

        </div>
        <div class=textarea>
            <div class="title">
                <h1>Create an account</h1>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Enter your password" required>
                    <label>
                        <input type="checkbox" name="remember-password">Remember password?
                    </label>
                    <button type="submit">Create an account</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_content">
            <div class="contact">
                <h3>Contact us</h3>
                <a href="mailto:"><span class="material-symbols-outlined">
                        mail
                    </span>example@gmail.com</a>
                <a href="tel:+">
                    <span class="material-symbols-outlined">call</span>
                    (+55) 9999-9999
                </a>

            </div>
            <div class="map_text">
                <h3>Our location</h3>
            <iframe class="map_company"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3933.514362598829!2d-49.27041887872599!3d-25.411306375991636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f2d6a9cfc1ff49%3A0x4191c667b5f82697!2sSatelite!5e0!3m2!1spt-BR!2sbr!4v1745262222952!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="footer_copy">
            <p>&copy;2025 Gislaine Rodrigues</p>
        </div>
    </footer>
</body>

</html>
